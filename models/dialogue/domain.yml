%YAML 1.1
---
actions:
- utter_greet
- utter_greet_name
- utter_identity
- utter_consent
- utter_problem
- utter_understanding
- utter_any_questions
- utter_follow_up
- utter_goodbye
config:
  store_entities_as_slots: true
entities: []
intents:
- greet:
    use_entities: true
- self_identify:
    use_entities: true
- confirm_identity:
    use_entities: true
- ask_consent:
    use_entities: true
- ask_problem:
    use_entities: true
- assess_understanding:
    use_entities: true
- any_questions:
    use_entities: true
- follow_up:
    use_entities: true
- goodbye:
    use_entities: true
slots: {}
templates:
  utter_any_questions:
  - text: No, that's all.
  utter_consent:
  - text: Yes, that's fine.
  utter_follow_up:
  - text: That's fine. I'm free after next Tuesday.
  utter_goodbye:
  - text: Bye.
  utter_greet:
  - text: Hi Doctor1.
  utter_greet_name:
  - text: Hi Doctor2.
  utter_identity:
  - text: My name is Alex Laframboise, my address is 6 Burlington Avenue, San Francisco.
  utter_problem:
  - text: I have a tightness in my chest.
  utter_understanding:
  - text: Yes, I understand.
